<!DOCTYPE html>
<html lang ="eng">
    <head>
        <meta charset="UFT-8" />
        <meta name="viewport" content="width=,initial-scale=1.0"/>
        <title>Float CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
           /* html{
                font-family: "Inter";
            }*/
            .feature-container{
                width: 820px;
                background-color: blue;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
            }
            img{
                float: left;
                width: 200px;
                height: 180px;
            }
            /*Clear fix - using float layout*/
            .feature-container::after{
                content:"";
                display: block;
                clear: left;
            }
            
            .content{
                
    /*image pixel plus how much spaced needed*/
                padding-top: 10px;
                text-align: center;
                

            }
            h2{
                font-weight: 900;
                font-size: 22px;
                letter-spacing: -1px;
            }
            button{
                border:2px solid black;
                font-size: 18px;
                font-family: "inter";
                margin-bottom: 10px;
                padding: 10px 20px; /*first value top bottom, second value right left */

            }
             </style>
    </head>
    <body>
        <div class="feature-container">
        <img src="./img/flowers.png.jpg"
        alt="image-designer">
        <div class="content">
            <h2>Designer world</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat, asperiores.</p>
        <button>Get Started</button>
        </div>
        </div>
    </body>
    </html>
